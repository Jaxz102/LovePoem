<!DOCTYPE html>
<html>
    <head>
        <title>Love Poem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="style.css" style="max-width:25%" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    </head>
    <body class="text-white">
        
        <div class="mt-4">
            
            <img src="logo.png" style="max-width: 30%; display: block;" class="m-auto" alt="logo">
            <h2 class="text-center mt-3">Type a word for the theme of your poem</h2>
            <div class="w-50 m-auto mt-4">
                <div class="input-group input-group-lg">
                    <input id="keyword" type="text" class="form-control text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter your Keyword">

                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelect01">Number of Lines</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option value="1">3 Lines</option>
                          <option value="2">4 Lines </option>
                          <option value="2">5 Lines </option>
                          <option value="2">6 Lines </option>
                          <option value="2">7 Lines </option>
                          <option value="2">8 Lines </option>
                          <option value="2">9 Lines </option>
                          <option value="2">10 Lines </option>
                        </select>
                      </div>
                </div>
                <button type="button" class="generate m-3 btn btn-lg btn-danger text-center mx-auto w-100" onclick="generate()">Generate</button>
                <h2 id="poem" style="font-family: 'Dancing Script';">TEXT</h2>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script>
            var text = document.getElementById("poem");
            function generate(){
                var keyword = document.getElementById("keyword").value;
                text.innerHTML = keyword;
            }
        </script>
    </body>
</html>
